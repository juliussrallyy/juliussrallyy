<!DOCTYPE html>
<html>

    <head>
        <link rel="icon" type="image/jpg" href="images/favicon.jpg">
        <title>Form Practice</title>
    </head>

        <body>

        <form action="index.php" method="POST">

            <label for="username">Username:</label>
            <input type="text" placeholder="spongebob" required id="username"; minlength="6"; maxlength="20";>
<br>
            <label for="password">Password:</label>
            <input type="password" placeholder="password" id="password" required>
<br>
            <label for="email">Email:</label>
            <input type="email" placeholder="emailblahblah@gmail.com" id="email" required>
<br>
            <label for="phone #">Phone Number:</label>
            <input type="tel" placeholder="+63 123 4567 890" id="phone #" required>

<br>
            <label for="bday">Birthday:</label>
            <input type="date" required>

            <input type="submit">


        </form>
        </body>

</html>
